<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block subject %}Email{% endblock %}</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      padding: 32px 16px;
    }
    .wrapper {
      max-width: 600px;
      margin: 0 auto;
    }
    .header {
      background: linear-gradient(135deg, #1a1f35, #0f1526);
      border-radius: 16px 16px 0 0;
      padding: 36px 40px 28px;
      border-top: 3px solid #22c3ff;
      text-align: center;
    }
    .header-brand {
      font-size: 13px;
      font-weight: 700;
      letter-spacing: .14em;
      text-transform: uppercase;
      color: #22c3ff;
      margin-bottom: 10px;
    }
    .header h1 {
      font-size: 22px;
      font-weight: 800;
      color: #e8ebff;
      line-height: 1.3;
    }
    .body {
      background: #161b27;
      padding: 36px 40px;
      border-left: 1px solid #21262d;
      border-right: 1px solid #21262d;
    }
    .body p {
      font-size: 15px;
      line-height: 1.7;
      color: #8b949e;
      margin-bottom: 16px;
    }
    .body p.lead {
      color: #c9d1d9;
      font-size: 16px;
    }
    .info-box {
      background: #0d1117;
      border: 1px solid #21262d;
      border-left: 3px solid #6d7dff;
      border-radius: 8px;
      padding: 16px 20px;
      margin: 20px 0;
    }
    .info-box .label {
      font-size: 11px;
      font-weight: 700;
      letter-spacing: .12em;
      text-transform: uppercase;
      color: #6d7dff;
      margin-bottom: 4px;
    }
    .info-box .value {
      font-size: 15px;
      color: #c9d1d9;
      line-height: 1.6;
    }
    .message-box {
      background: #0d1117;
      border: 1px solid #21262d;
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
      font-size: 15px;
      color: #c9d1d9;
      line-height: 1.8;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .btn-wrap { text-align: center; margin: 28px 0 8px; }
    .btn {
      display: inline-block;
      padding: 13px 32px;
      background: linear-gradient(90deg, #6d7dff, #22c3ff);
      color: #fff !important;
      text-decoration: none;
      font-weight: 700;
      font-size: 14px;
      border-radius: 10px;
      letter-spacing: .03em;
    }
    .divider {
      border: none;
      border-top: 1px solid #21262d;
      margin: 24px 0;
    }
    .footer {
      background: #0d1117;
      border: 1px solid #21262d;
      border-top: none;
      border-radius: 0 0 16px 16px;
      padding: 24px 40px;
      text-align: center;
    }
    .footer p {
      font-size: 12px;
      color: #484f58;
      line-height: 1.7;
    }
    .footer a { color: #22c3ff; text-decoration: none; }
    .tag {
      display: inline-block;
      padding: 3px 10px;
      background: rgba(109,125,255,.15);
      border: 1px solid rgba(109,125,255,.3);
      border-radius: 999px;
      font-size: 11px;
      font-weight: 700;
      color: #818cf8;
      margin: 2px 3px;
      letter-spacing: .04em;
    }
    @media (max-width: 600px) {
      .header, .body, .footer { padding: 24px 20px; }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    {% block email_content %}{% endblock %}
  </div>
</body>
</html>
