{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<section class="section container narrow">
  <h1>Reset Password</h1>

    {% csrf_token %}
    {{ form.as_p }}

  </form>
</section>
{% endblock %}
