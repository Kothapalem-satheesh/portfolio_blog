{% extends "base.html" %}
{% block title %}Create Account{% endblock %}
{% block content %}
<section class="section container narrow reveal">
  <div class="section-head">
    <span class="section-label">Join</span>
    <h1>Create an Account</h1>
    <p>Sign up to leave comments on blog posts.</p>
  </div>
  <form method="post" class="form-card">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn" type="submit" style="margin-top:8px;">Sign Up</button>
  </form>
  <p style="margin-top:16px; font-size:.9rem;">Already have an account? <a href="{% url 'login' %}">Login</a></p>
</section>
{% endblock %}
