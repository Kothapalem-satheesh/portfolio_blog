{% extends "base.html" %}
{% block title %}Delete {{ type }}{% endblock %}
{% block content %}
<section class="section container narrow reveal">
  <div class="section-head">
    <span class="section-label">⚠️ Confirm Delete</span>
    <h1>Delete {{ type }}</h1>
  </div>
  <div class="form-card" style="text-align:center; padding: 40px 32px;">
    <p style="font-size:1.1rem; color:var(--text); margin-bottom:8px;">
      Are you sure you want to delete:
    </p>
    <p style="font-size:1.25rem; font-weight:700; color:#f87171; margin-bottom:24px;">
      "{{ object }}"
    </p>
    <p style="margin-bottom:28px;">This action cannot be undone.</p>
    <form method="post" style="display:inline;">
      {% csrf_token %}
      <button class="btn" type="submit" style="background:linear-gradient(90deg,#ef4444,#b91c1c);">
        Yes, delete it
      </button>
    </form>
    <a class="btn btn-secondary" href="{% url 'dashboard' %}" style="margin-left:10px;">Cancel</a>
  </div>
</section>
{% endblock %}
